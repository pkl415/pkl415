<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil Pengguna</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background-color: #f5f6fa;
      padding: 40px;
    }

    .breadcrumb {
      font-size: 14px;
      color: #6c757d;
      margin-bottom: 20px;
    }

    .breadcrumb a {
      text-decoration: none;
      color: #007bff;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    /* Kartu kiri */
    .card-left {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 280px;
      max-width: 320px;
      text-align: center;
      padding: 30px 20px;
    }

    .card-left img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .card-left h3 {
      font-size: 20px;
      margin-bottom: 5px;
      color: #333;
    }

    .card-left p {
      color: #777;
      margin-bottom: 5px;
    }

    .card-left .location {
      font-size: 13px;
      color: #888;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .buttons button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-follow {
      background-color: #007bff;
      color: white;
    }

    .btn-follow:hover {
      background-color: #0056b3;
    }

    .btn-message {
      background-color: #e9ecef;
      color: #333;
    }

    .btn-message:hover {
      background-color: #d6d8db;
    }

    /* Kartu kanan */
    .card-right {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      flex: 2;
      min-width: 300px;
      padding: 30px;
    }

    .info-row {
      display: flex;
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }

    .info-row label {
      width: 150px;
      font-weight: 600;
      color: #555;
    }

    .info-row span {
      color: #333;
    }

    .btn-edit {
      margin-top: 20px;
      padding: 8px 18px;
      background-color: #17a2b8;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-edit:hover {
      background-color: #138496;
    }

    @media (max-width: 768px) {
      body {
        padding: 20px;
      }
      .container {
        flex-direction: column;
      }
      .card-left, .card-right {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Kartu kiri -->
    <div class="card-left">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Avatar">
      <h3>Contoh HTML Web Profil</h3>
    </div>

    <!-- Kartu kanan -->
    <div class="card-right">
      <div class="info-row">
        <label>Nama</label>
        <span>Kenneth Valdez</span>
      </div>
      <div class="info-row">
        <label>Email</label>
        <span>fip@jukmuh.al</span>
      </div>
      <div class="info-row">
        <label>Phone</label>
        <span>(239) 816-9029</span>
      </div>
      <div class="info-row">
        <label>Mobile</label>
        <span>(320) 380-4539</span>
      </div>
      <div class="info-row">
        <label>Address</label>
        <span>Bay Area, San Francisco, CA</span>
      </div>

      <button class="btn-edit"><i class="fa-solid fa-pen"></i> Edit</button>
    </div>
  </div>

</body>
</html>
