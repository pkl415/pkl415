<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Manajemen Barang</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f7fa;
      padding-bottom: 50px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #0077cc;
      color: white;
    }

    .menu-button {
      background-color: white;
      color: #0077cc;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .search-bar {
      display: flex;
      gap: 10px;
    }

    .search-bar select,
    .search-bar input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .breadcrumb {
      background-color: #e3eaf3;
      padding: 30px;
      text-align: center;
    }

    .breadcrumb h2 {
      font-size: 28px;
      margin-bottom: 5px;
      color: #333;
    }

    .breadcrumb p {
      color: #666;
      font-size: 14px;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 30px;
      padding: 0 30px;
    }

    .item {
      background-color: white;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .item img {
      width: 70px;
      height: 70px;
      background-color: #ccc;
      border-radius: 8px;
      margin-right: 20px;
    }

    .item-details {
      flex: 1;
    }

    .item-details p {
      font-weight: 500;
      margin-bottom: 5px;
    }

    .item-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .item-actions label {
      font-size: 14px;
    }

    .item-actions select {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn-batalkan {
      padding: 6px 12px;
      background-color: white;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-batalkan:hover {
      background-color: #e74c3c;
      color: white;
      border-color: #e74c3c;
    }

    .summary-box {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .summary-box p {
      margin-bottom: 10px;
      color: #444;
    }

    .summary-box hr {
      margin: 20px 0;
      border: 1px solid #eee;
    }

    .summary-box h3 {
      margin-bottom: 20px;
      color: #0077cc;
    }

    .checkout-btn {
      width: 100%;
      padding: 12px;
      background-color: white;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .checkout-btn:hover {
      background-color: #4caf50;
      color: white;
      border-color: #4caf50;
    }

    .back-link {
      margin-top: 30px;
    }

    .back-link a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <header>
    <div class="menu-button">â˜° Menu</div>
    <div class="logo">Delish Food</div>
    <div class="search-bar">
      <select>
        <option>Kategori</option>
      </select>
      <input type="text" placeholder="Cari...">
    </div>
  </header>

  <div class="breadcrumb">
    <h2>Manajemen Barang</h2>
    <p>Home / Manajemen Barang</p>
  </div>

  <div class="container">
    <!-- Kiri - Daftar Barang -->
    <div>
      <!-- Item 1 -->
      <div class="item">
        <img src="#" alt="item">
        <div class="item-details">
          <p>Banana Chips Rasa Brown Coklat</p>
        </div>
        <div class="item-actions">
          <label>Jumlah</label>
          <select>
            <option>1</option>
            <option selected>2</option>
            <option>3</option>
          </select>
          <button class="btn-batalkan">Batalkan</button>
        </div>
      </div>

      <!-- Item 2 -->
      <div class="item">
        <img src="#" alt="item">
        <div class="item-details">
          <p>Banana Chips Rasa Brown Coklat</p>
        </div>
        <div class="item-actions">
          <label>Jumlah</label>
          <select>
            <option>1</option>
            <option selected>2</option>
            <option>3</option>
          </select>
          <button class="btn-batalkan">Batalkan</button>
        </div>
      </div>

      <!-- Item 3 -->
      <div class="item">
        <img src="#" alt="item">
        <div class="item-details">
          <p>Banana Chips Rasa Brown Coklat</p>
        </div>
        <div class="item-actions">
          <label>Jumlah</label>
          <select>
            <option>1</option>
            <option selected>2</option>
            <option>3</option>
          </select>
          <button class="btn-batalkan">Batalkan</button>
        </div>
      </div>

      <div class="back-link">
        <a href="#">&laquo; Kembali Belanja</a>
      </div>
    </div>

    <!-- Kanan - Ringkasan -->
    <div class="summary-box">
      <p><strong>Total Barang:</strong> 3</p>
      <p><strong>Nama Unit:</strong> Gudang A</p>
      <p><strong>Peminjam:</strong> Budi Santoso</p>
      <hr>
      <h3>Tanggal Pinjam</h3>
      <p>Senin, 08 Juli 2025</p>
      <button class="checkout-btn">Pinjam Sekarang</button>
    </div>
  </div>

</body>
</html>
