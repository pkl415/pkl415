<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Barang</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e0f2fe, #ffffff);
    }
    h1,h2,h3,h4 { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="text-gray-800">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-indigo-700 to-violet-600 p-4 rounded-lg mb-8 shadow-md">
    <div class="max-w-5xl mx-auto flex items-center gap-6 text-white font-medium">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="kategori_barang.html" class="hover:underline">Kategori</a>
      <a href="help_center.html" class="hover:underline">Help</a>
    </div>
  </nav>

  <!-- Container -->
  <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl md:text-3xl font-bold text-indigo-700 text-center mb-8">Detail Barang & QR Code</h2>

    <!-- Detail Barang -->
    <div class="flex flex-col md:flex-row gap-8 items-center">
      <!-- Gambar Barang -->
      <img src="https://images.unsplash.com/photo-1587825140708-dfaf72ae4b04?w=600" 
           alt="Gambar Barang" 
           class="w-64 h-64 object-cover rounded-xl border shadow-sm">

      <!-- Deskripsi -->
      <div class="flex-1">
        <h3 class="text-xl font-semibold mb-3">Nama Barang: Laptop ASUS</h3>
        <p class="mb-2"><strong>Kategori:</strong> Elektronik</p>
        <p class="mb-2"><strong>Jumlah Tersedia:</strong> 12</p>
        <p class="mb-2"><strong>Kondisi:</strong> Baik</p>
        <p class="mb-2"><strong>Lokasi:</strong> Ruang IT</p>
        <p><strong>Deskripsi:</strong> Laptop ASUS Core i5, RAM 8GB, SSD 512GB.</p>
      </div>
    </div>

    <!-- QR Code -->
    <div class="mt-10 text-center">
      <div class="inline-block p-6 rounded-xl border shadow-md bg-gray-50">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=PINJAM-LAPTOP-ASUS" 
             alt="QR Code" 
             class="w-48 h-48 mx-auto">
        <p class="mt-3 text-sm text-gray-500">Scan untuk meminjam Laptop ASUS</p>
      </div>
    </div>

    <!-- Tombol Kembali -->
    <div class="mt-10 text-center">
      <a href="kategori_barang.html" 
         class="inline-block bg-gradient-to-r from-indigo-600 to-violet-600 text-white px-6 py-3 rounded-lg font-semibold shadow hover:opacity-90 transition">
        ‚Üê Kembali ke Kategori
      </a>
    </div>
  </div>

</body>
</html>
