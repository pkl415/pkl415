<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Barang</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff, #f1fafa);
    }
    h1,h2,h3,h4 { font-family: 'Poppins', sans-serif; }

    /* Animasi QR Code */
    .qr-animate {
      animation: pulse 2.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.95; }
    }

    /* Glass Effect */
    .glass {
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(14px);
    }
  </style>
</head>
<body class="text-gray-800 min-h-screen flex items-center justify-center p-6">

  <!-- Container -->
  <div class="max-w-5xl w-full glass rounded-3xl shadow-2xl p-10 border border-[#42909b]/30">
    <h2 class="text-3xl md:text-4xl font-bold text-[#42909b] text-center mb-10 tracking-wide">
      üì¶ Detail Barang & QR Code
    </h2>

    <!-- Grid Detail -->
    <div class="grid md:grid-cols-2 gap-10 items-center">
      
      <!-- Gambar Barang -->
      <div class="bg-white rounded-2xl shadow-lg p-6 flex flex-col items-center border border-[#42909b]/20">
        <img src="https://images.unsplash.com/photo-1587825140708-dfaf72ae4b04?w=600" 
             alt="Gambar Barang" 
             class="w-64 h-64 object-cover rounded-xl border-2 border-[#42909b]/40 mb-6 shadow-md">
        <h3 class="text-xl font-bold text-[#42909b]">Laptop ASUS</h3>
        <p class="text-sm text-gray-500">Elektronik - Core i5 / RAM 8GB / SSD 512GB</p>
      </div>

      <!-- Deskripsi -->
      <div class="space-y-4">
        <p><strong class="text-[#42909b]">Kategori:</strong> Elektronik</p>
        <p><strong class="text-[#42909b]">Jumlah Tersedia:</strong> 12</p>
        <p><strong class="text-[#42909b]">Kondisi:</strong> Baik</p>
        <p><strong class="text-[#42909b]">Lokasi:</strong> Ruang IT</p>
        <p><strong class="text-[#42909b]">Deskripsi:</strong> Laptop ASUS Core i5, RAM 8GB, SSD 512GB.</p>
      </div>
    </div>

    <!-- QR Code -->
    <div class="mt-12 text-center">
      <div class="inline-block p-6 rounded-2xl border-2 border-[#42909b]/40 shadow-xl bg-gradient-to-br from-white to-[#e6f7f9]">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=PINJAM-LAPTOP-ASUS" 
             alt="QR Code" 
             class="w-48 h-48 mx-auto qr-animate rounded-lg shadow-md border-2 border-[#42909b]/50">
        <p class="mt-4 text-sm text-gray-600">Scan untuk meminjam <span class="font-semibold text-[#42909b]">Laptop ASUS</span></p>
      </div>
    </div>

    <!-- Tombol Kembali -->
    <div class="mt-12 text-center">
      <a href="kategori_barang.html" 
         class="inline-block bg-[#42909b] text-white px-8 py-3 rounded-full font-semibold shadow-lg hover:bg-[#357983] hover:scale-105 transition transform">
        ‚Üê Kembali ke Kategori
      </a>
    </div>
  </div>

</body>
</html>
