<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen Lokasi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }

    .breadcrumb {
      font-size: 14px;
      margin: 20px;
      color: #666;
    }

    .breadcrumb a {
      color: #337ab7;
      text-decoration: none;
    }

    .breadcrumb a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px 50px;
    }

    h2 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .form-container {
      flex: 1;
      min-width: 320px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input[type="text"], select, textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    .btn-create {
      background-color: #5cb85c;
      color: white;
      padding: 8px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }

    .btn-create:hover {
      background-color: #4cae4c;
    }

    .map-container {
      flex: 1;
      min-width: 300px;
      background-color: #f7f7f7;
      border: 1px solid #ccc;
      height: 320px;
      border-radius: 4px;
      position: relative;
      overflow: hidden;
    }

    .map-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .map-text {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(255,255,255,0.8);
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 13px;
      color: #333;
    }

    @media (max-width: 768px) {
      .content {
        flex-direction: column;
      }
      .map-container {
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Buat Lokasi Berdasarkan Geolokasi</h2>

    <div class="content">
      <div class="form-container">
        <form>
          <label for="nama">Nama Lokasi</label>
          <input type="text" id="nama" placeholder="Masukkan nama lokasi">

          <label for="website">Website</label>
          <input type="text" id="website" placeholder="Masukkan URL website">

          <label for="tipe">Jenis Tempat</label>
          <select id="tipe">
            <option value="">Pilih jenis tempat</option>
            <option value="kantor">Kantor</option>
            <option value="gudang">Gudang</option>
            <option value="sekolah">Sekolah</option>
            <option value="toko">Toko</option>
          </select>

          <label for="catatan">Catatan</label>
          <textarea id="catatan" placeholder="Tambahkan catatan..."></textarea>

          <button type="submit" class="btn-create">Buat</button>
        </form>
      </div>

      <div class="map-container">
        <div class="map-text">Mencari lokasi Anda saat ini... Anda berada di sini:</div>
        <!-- Ganti API src dengan Google Maps Embed API sesuai kebutuhan -->
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.916639246281!2d-122.33746588469237!3d47.60285197918443!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54906ab60e0e2a2f%3A0x20e78f00c512d3f!2sPioneer%20Square%20Starbucks!5e0!3m2!1sen!2sus!4v1615470920233!5m2!1sen!2sus"
          allowfullscreen=""
          loading="lazy">
        </iframe>
      </div>
    </div>
  </div>

</body>
</html>
